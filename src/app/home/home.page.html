<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Air conditioner 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Air conditioner</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-grid id="container" class="fondo">
    <ion-row>
    <ion-col col-xl="10" col-md="12" >
    <ion-row>
      <ion-col>
      </ion-col>
      <ion-col>
      </ion-col>
      <ion-col>
        <ion-button color="warning" expand="block"><ion-icon name="power"></ion-icon > </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div id="screen">
          <div *ngIf="isLoading"><ion-spinner></ion-spinner></div>
          <div *ngIf="!isLoading" color="primary">
  
            <ion-row class="full_height"> 
              <ion-col >
                CLOCK
              </ion-col>
            </ion-row>
            <ion-row >
              <ion-col class="time">
                <span *ngIf="time">{{ time }}</span>
              </ion-col>
            </ion-row>
            <ion-row >
              <ion-col class="bordered">
                MODE
              </ion-col>
              <ion-col class="bordered no_padding">
                <ion-row>
                  <ion-col>
                    <div *ngIf="temp"><span #temperature>{{ temp }}</span> ÂºC</div>
                  </ion-col>
                </ion-row>
                <ion-row class="top-border" >
                  <ion-col class="middle-border"> 
                    -
                  </ion-col>
                  <ion-col>
                    -
                  </ion-col>
                </ion-row>
              </ion-col>
              <ion-col class="bordered">
                FAN
              </ion-col>
            </ion-row>
            
            </div>
          </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>   
        <ion-button expand="block">MODE</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" color="danger" (click)="tempUp()">+</ion-button>  
      </ion-col>
      <ion-col>
        <ion-button expand="block">FAN</ion-button>
      </ion-col>
      
    </ion-row>
    <ion-row>
      <ion-col>
      </ion-col>
      <ion-col>
          <ion-button expand="block" color="secondary" (click)="tempDown()">-</ion-button>
      </ion-col>
      <ion-col>
      </ion-col>
    </ion-row>
    <ion-item-divider></ion-item-divider>
  
    <ion-row>
      <ion-col></ion-col>
      <ion-col><ion-button expand="block">SWING<br>LOUVER</ion-button></ion-col>
      <ion-col><ion-button expand="block">AIR FLOW<br>DIRECTION</ion-button></ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-col>
  </ion-row>
  </ion-grid>

</ion-content>
